name: Pull request review
on: [pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - name: Run eslint on changed files
        uses: tj-actions/eslint-changed-files@v11
        with:
          token: ${{ github.token }}
          config_path: '.eslintrc.js'
          file_extensions: |
            **/*.js            
            **/*.ts
            **/*.vue
            **/*.scss
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
